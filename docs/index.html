<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoder - Alura Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container_logo">
          <img id="logo_alura" src="./images/logo_alura.png" />
        </div>
        <div class="container_handler_form">
          <div class="container_form">
            <textarea
              required
              placeholder="Digite seu texto aqui"
              id="text_input"
            ></textarea>
            <div>
              <div class="container_advisor">
                <img id="icon_exclamation" src="./images/icon_exclamation.png" />
                <p class="text_advisor text_common">
                  Apenas letras minúsculas e sem acento.
                </p>
              </div>
              <div class="container_button">
                <button
                  id="button_action_criptografar"
                  class="button_common"
                  type="submit"
                  onclick="encodeText()"
                >
                  Criptografar
                </button>
                <button
                  id="button_action_descriptografar"
                  class="button_common"
                  type="submit"
                  onclick="decodeText()"
                >
                  Descriptografar
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container_handler_output">
          <div class="container_output">
            <div id="container_handler_output">
              <img id="image_output" src="./images/ilustration_output.png" />
              <h1 id="header_output" class="header_output text_common">
                Nenhuma mensagem encontrada
              </h1>
              <p
                id="text_handler_output"
                class="text_handler_output text_common"
              >
                Digite um texto que você deseja criptografar ou descriptografar.
              </p>
            </div>
            <div id="container_result_output">
              <div id="container_text_output">
                <p id="text_output" class="result_output"></p>
              </div>
              <button
                id="button_action_copy"
                class="button_common"
                type="button"
                onclick="copyText()"
              >
                Copiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
